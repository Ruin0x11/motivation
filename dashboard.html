<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>New Tab</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app"></div>

<script id="dob-template" type="text/x-handlebars-template">
  <form>
    <h1 id="dob" class="age-label">お誕生日はいつですか？</h1>

    <footer>
      <input type="date" name="dob" id="dob">
      <button type="submit">励ます</button>
    </footer>
  <form>
</script>

<script id="age-template" type="text/x-handlebars-template">
  <h1 class="age-label">年齢</h1>
  <h2 class="count">{{year}}<sup>.{{milliseconds}}</sup></h2>
</script>

<div class="motivator">
    <h3 class="motivator-body"></h3>
    <h4 class="motivator-author"></h3>
    <div class="bar"></div>
</div>

<a href="options.html" class="settings">Settings</a>

<script src="js/handlebars.js"></script>
<script src="app/app.js"></script>
<script src="motivators.js"></script>

</body>
</html>
